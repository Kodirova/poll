{% extends 'parts/body.html' %}

{% block 'content' %}
<section class="questions">
    {% for poll in polls %}
    <div class="main">
    <p>{{ poll.question }}</p>
    <a href="{% url 'vote' poll.id %}" class="button">View</a>
    <a href="{% url 'results' poll.id %}" class="button">Results</a>
    </div>
    {% endfor %}
</section>

{% endblock %}
